<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome, {{user.username}}  {{user.fname}} {{user.lname}}
    </h1>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}"> Logout </a> <br>
    <a href="{% url 'change_password' %}"> Change Password </a><br>
    {% else %}
    <a href="{% url 'login' %}"> Login </a> <br>
    {% endif %}
    <br><br><br><br><br><a href="{% url 'users' %}" style="text-decoration: none;background-color: rgb(0, 172, 0);padding: 0.8rem 1rem;"> Users </a> <br>
</body>
</html>
